<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Heather's Weather Corner </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <h1>Heather's Weather Corner </h1>
        <div class="weather-info">
            <p><strong>High:</strong> <span id="highTemp"></span>&deg;F</p>
            <p><strong>Low:</strong> <span id="lowTemp"></span>&deg;F</p>
            <p><strong>Forecast:</strong> <span id="forecast"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
